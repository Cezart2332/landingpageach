<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- CRITICAL: Load CSS first to prevent FOUC -->
    <link rel="stylesheet" href="rezervari-style.css?v=1755092753292" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <!-- CRITICAL: Inline styles to prevent any flash -->
    <style>
      /* Immediate hiding of content until loaded */
      html, body { 
        margin: 0; 
        padding: 0; 
        background: #0f0f0f !important; 
        color: #ffffff !important; 
        font-family: "Inter", sans-serif !important;
      }
      
      /* Hide content immediately */
      body:not(.loading):not(.loaded) {
        visibility: hidden !important;
        opacity: 0 !important;
      }
      
      /* Show loading overlay immediately */
      .page-loading-overlay {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        background: #0f0f0f !important;
        z-index: 99999 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Disable animations until loaded */
      body.loading *, body:not(.loaded) * {
        animation: none !important;
        transition: none !important;
        transform: none !important;
      }
    </style>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AcoomH Rezervări - Caută și rezervă la restaurante, cafenele, puburi și cluburi din orașul tău!" />
    <meta name="keywords" content="AcoomH, rezervări, restaurante, cafenele, puburi, cluburi, căutare" />
    <meta name="author" content="AcoomH Team" />
    
    <title>AcoomH - Rezervări</title>
    <link rel="icon" type="image/png" href="acoomh.png" />
  </head>
  <body class="loading">
    <!-- CRITICAL: Immediate loading overlay to prevent any content flash -->
    <div class="page-loading-overlay" id="immediateLoadingOverlay">
      <div class="loading-spinner-container">
        <div class="modern-loading-spinner"></div>
        <div class="loading-text">
          Se încarcă<span class="loading-dots"></span>
        </div>
      </div>
    </div>
    
    <!-- Back Button -->
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Înapoi la pagina principală
    </a>

    <!-- Header Section -->
    <section class="header-section">
      <div class="header-content">
        <h1 class="header-title">Rezervări online</h1>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input 
            type="text" 
            class="search-input" 
            placeholder="Caută după nume sau tipul de local"
            id="searchInput"
          />
        </div>
        
        <div class="filter-buttons">
          <button class="filter-btn active" data-type="all">
            <i class="fas fa-th-large"></i>
            Toate
          </button>
          <button class="filter-btn" data-type="restaurants">
            <i class="fas fa-utensils"></i>
            Restaurante
          </button>
          <button class="filter-btn" data-type="cafes">
            <i class="fas fa-coffee"></i>
            Cafenele
          </button>
          <button class="filter-btn" data-type="pubs">
            <i class="fas fa-beer"></i>
            Puburi
          </button>
          <button class="filter-btn" data-type="clubs">
            <i class="fas fa-music"></i>
            Cluburi
          </button>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="loading-state" id="loadingState">
        <div class="loading-spinner"></div>
        <h3>Se încarcă locațiile...</h3>
        <p>Te rugăm să aștepți câteva secunde.</p>
      </div>

      <div class="error-state" id="errorState" style="display: none;">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3>Eroare la încărcarea datelor</h3>
        <p id="errorMessage">Nu am putut încărca locațiile disponibile.</p>
        <button class="retry-button" onclick="loadLocations()">
          <i class="fas fa-refresh"></i>
          Încearcă din nou
        </button>
      </div>

      <div class="locations-container" id="locationsContainer" style="display: none;">
        <div class="locations-grid" id="locationsGrid">
          <!-- Locations will be dynamically inserted here -->
        </div>
      </div>

      <div class="empty-results" id="emptyResults" style="display: none;">
        <div class="empty-icon">
          <i class="fas fa-search"></i>
        </div>
        <h3>Nu am găsit rezultate</h3>
        <p>Încearcă să modifici criteriile de căutare sau să selectezi o altă categorie.</p>
      </div>
    </section>

    <script src="rezervari-script.js?v=1755092753292"></script>
  </body>
</html>
