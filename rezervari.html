<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <!-- CRITICAL: Load CSS first to prevent FOUC -->
  <link rel="stylesheet" href="rezervari-style.css?v=1756130602487" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <!-- CRITICAL: Inline styles to prevent any flash (kept minimal) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0f0f0f !important;
        color: #ffffff !important;
        font-family: "Inter", sans-serif !important;
      }
      /* Hide content until JS toggles loaded */
      body:not(.loading):not(.loaded) { visibility: hidden !important; opacity: 0 !important; }
      /* Minimal loading overlay */
      .page-loading-overlay { position: fixed !important; inset: 0 !important; background: #0f0f0f !important; z-index: 99999 !important; display: flex !important; align-items: center !important; justify-content: center !important; }
      /* Disable animations until loaded */
      body.loading *, body:not(.loaded) * { animation: none !important; transition: none !important; transform: none !important; }
    </style>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AcoomH Rezervări - Caută și rezervă la restaurante, cafenele, puburi și cluburi din orașul tău!" />
    <meta name="keywords" content="AcoomH, rezervări, restaurante, cafenele, puburi, cluburi, căutare" />
    <meta name="author" content="AcoomH Team" />
    
    <title>AcoomH - Rezervări</title>
    <link rel="icon" type="image/png" href="acoomh.png" />
  </head>
  <body class="loading">
    <!-- CRITICAL: Immediate loading overlay to prevent any content flash -->
    <div class="page-loading-overlay" id="immediateLoadingOverlay">
      <div class="loading-spinner-container">
        <div class="modern-loading-spinner"></div>
        <div class="loading-text">
          Se încarcă<span class="loading-dots"></span>
        </div>
      </div>
    </div>
    
    <!-- Back Button -->
    <a href="index.html" class="back-button" aria-label="Înapoi la pagina principală">
      <i class="fas fa-arrow-left" aria-hidden="true"></i>
      Înapoi
    </a>

    <!-- Header Section -->
    <section class="header-section" role="banner">
      <div class="header-content">
        <h1 class="header-title">Rezervări</h1>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section" role="search">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Caută locații sau tipuri"
            id="searchInput"
            aria-label="Caută locații"
            autocomplete="off"
          />
        </div>

        <div class="filter-buttons" role="tablist" aria-label="Filtre categorie">
          <button class="filter-btn active" data-type="all" role="tab" aria-selected="true">
            <i class="fas fa-th-large" aria-hidden="true"></i>
            Toate
          </button>
          <button class="filter-btn" data-type="restaurants" role="tab" aria-selected="false">
            <i class="fas fa-utensils" aria-hidden="true"></i>
            Restaurante
          </button>
          <button class="filter-btn" data-type="cafes" role="tab" aria-selected="false">
            <i class="fas fa-coffee" aria-hidden="true"></i>
            Cafenele
          </button>
          <button class="filter-btn" data-type="pubs" role="tab" aria-selected="false">
            <i class="fas fa-beer" aria-hidden="true"></i>
            Puburi
          </button>
          <button class="filter-btn" data-type="clubs" role="tab" aria-selected="false">
            <i class="fas fa-music" aria-hidden="true"></i>
            Cluburi
          </button>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="loading-state" id="loadingState" aria-live="polite">
        <div class="loading-spinner" aria-hidden="true"></div>
        <h3>Încărcăm locațiile...</h3>
      </div>

  <div class="error-state" id="errorState" style="display: none;" role="alert">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3>Eroare la încărcarea datelor</h3>
        <p id="errorMessage">Nu am putut încărca locațiile disponibile.</p>
        <button class="retry-button" onclick="loadLocations()">
          <i class="fas fa-refresh"></i>
          Încearcă din nou
        </button>
      </div>

      <div class="locations-container" id="locationsContainer" style="display: none;">
        <div class="locations-grid" id="locationsGrid">
          <!-- Locations will be dynamically inserted here -->
        </div>
      </div>

      <div class="empty-results" id="emptyResults" style="display: none;">
        <div class="empty-icon">
          <i class="fas fa-search"></i>
        </div>
        <h3>Nu am găsit rezultate</h3>
        <p>Încearcă alt termen sau o altă categorie.</p>
      </div>
    </section>

    <script src="rezervari-script.js?v=1756130602487"></script>
  </body>
</html>
