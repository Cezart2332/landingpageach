<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  <!-- CRITICAL: Load CSS first to prevent FOUC -->
  <link rel="stylesheet" href="events-style.min.css?v=1758223999857" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    
    <!-- CRITICAL: Inline styles to prevent any flash (kept minimal) -->
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #0f0f0f !important;
        color: #ffffff !important;
        font-family: "Inter", sans-serif !important;
      }
      /* Hide content until JS toggles loaded */
      body:not(.loading):not(.loaded) { visibility: hidden !important; opacity: 0 !important; }
      /* Minimal loading overlay */
      .page-loading-overlay { position: fixed !important; inset: 0 !important; background: #0f0f0f !important; z-index: 99999 !important; display: flex !important; align-items: center !important; justify-content: center !important; }
      /* Disable animations until loaded */
      body.loading *, body:not(.loaded) * { animation: none !important; transition: none !important; transform: none !important; }
    </style>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="AcoomH Evenimente - Caută și rezervă bilete la evenimente, concerte, festivaluri și spectacole din orașul tău!" />
    <meta name="keywords" content="AcoomH, evenimente, bilete, concerte, festivaluri, spectacole, rezervări" />
    <meta name="author" content="AcoomH Team" />
    
    <title>AcoomH - Evenimente</title>
    <link rel="icon" type="image/png" href="acoomh.png" />
  </head>
  <body class="loading">
    <!-- CRITICAL: Immediate loading overlay to prevent any content flash -->
    <div class="page-loading-overlay" id="immediateLoadingOverlay">
      <div class="loading-spinner-container">
        <div class="modern-loading-spinner"></div>
        <div class="loading-text">
          Se încarcă<span class="loading-dots"></span>
        </div>
      </div>
    </div>

    
    <!-- Back Button -->
    <a href="index.html" class="back-button">
      <i class="fas fa-arrow-left"></i>
      Înapoi la pagina principală
    </a>

    <!-- Header Section -->
  <section class="header-section">
      <div class="header-content">
    <h1 class="header-title">Evenimente</h1>
      </div>
    </section>

    <!-- Search Section -->
  <section class="search-section">
      <div class="search-container">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            class="search-input"
            placeholder="Caută după nume sau tipul de eveniment"
            id="searchInput"
            autocomplete="off"
          />
        </div>

        <div class="filter-buttons">
          <button class="filter-btn active" data-type="all">
            <i class="fas fa-th-large"></i>
            Toate
          </button>
          <button class="filter-btn" data-type="concert">
            <i class="fas fa-music"></i>
            Concerte
          </button>
          <button class="filter-btn" data-type="festival">
            <i class="fas fa-star"></i>
            Festivaluri
          </button>
          <button class="filter-btn" data-type="teatru">
            <i class="fas fa-theater-masks"></i>
            Teatru
          </button>
          <button class="filter-btn" data-type="sport">
            <i class="fas fa-trophy"></i>
            Sport
          </button>
          <button class="filter-btn" data-type="conferinta">
            <i class="fas fa-microphone"></i>
            Conferințe
          </button>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="loading-state" id="loadingState" aria-live="polite">
        <div class="loading-spinner" aria-hidden="true"></div>
        <h3>Încărcăm evenimentele...</h3>
      </div>

  <div class="error-state" id="errorState" style="display: none;">
        <div class="error-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h3>Eroare la încărcarea datelor</h3>
        <p id="errorMessage">Nu am putut încărca evenimentele disponibile.</p>
        <button class="retry-button" onclick="loadEvents()">
          <i class="fas fa-refresh"></i>
          Încearcă din nou
        </button>
      </div>

      <div class="events-container" id="eventsContainer" style="display: none;">
        <div class="events-grid" id="eventsGrid">
          <!-- Events will be dynamically inserted here -->
        </div>
      </div>

      <div class="empty-results" id="emptyResults" style="display: none;">
        <div class="empty-icon">
          <i class="fas fa-search"></i>
        </div>
        <h3>Nu am găsit rezultate</h3>
        <p>Încearcă alt termen sau o altă categorie.</p>
      </div>
    </section>

  <script src="events-script.min.js?v=1758223999857"></script>
  </body>
</html>
