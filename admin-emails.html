<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcoomH Email Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(107, 70, 193, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(107, 70, 193, 0.3);
        }
        
        .header h1 {
            color: #8b5cf6;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #8b5cf6;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #b3b3b3;
            font-size: 1.1rem;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.3);
        }
        
        .email-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .email-item {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 20px;
            align-items: center;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .email-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .email-address {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .email-meta {
            color: #b3b3b3;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #b3b3b3;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: rgba(139, 92, 246, 0.5);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .alert-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: #93c5fd;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
        }
        
        @media (max-width: 768px) {
            .email-item {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-envelope"></i> Email Admin Panel</h1>
            <p>Manage collected email addresses from your AcoomH landing page</p>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-emails">0</div>
                <div class="stat-label">Total Emails</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-emails">0</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="week-emails">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>
        
        <div id="alerts-container"></div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="refreshEmails()">
                <i class="fas fa-refresh"></i>
                Refresh
            </button>
            <button class="btn btn-secondary" onclick="downloadEmails()">
                <i class="fas fa-download"></i>
                Download CSV
            </button>
            <button class="btn btn-secondary" onclick="downloadJSON()">
                <i class="fas fa-file-code"></i>
                Download JSON
            </button>
            <button class="btn btn-secondary" onclick="clearEmails()">
                <i class="fas fa-trash"></i>
                Clear All
            </button>
        </div>
        
        <div class="email-list" id="email-list">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>No emails collected yet</h3>
                <p>Email addresses submitted through your website will appear here</p>
            </div>
        </div>
    </div>

    <script>
        let emailsData = [];
        
        function loadEmails() {
            try {
                // Try to load from API first
                fetch('/api/emails')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success && data.emails) {
                            emailsData = data.emails;
                            showAlert('Emails loaded from server', 'info');
                        } else {
                            throw new Error('API not available');
                        }
                        updateDisplay();
                    })
                    .catch(error => {
                        // Fallback to localStorage
                        const localEmails = JSON.parse(localStorage.getItem('acoomh_admin_emails') || '[]');
                        const regularEmails = JSON.parse(localStorage.getItem('acoomh_emails') || '[]');
                        
                        // Combine both sources
                        emailsData = [...localEmails, ...regularEmails];
                        
                        if (emailsData.length > 0) {
                            showAlert('Emails loaded from browser storage (static site mode)', 'warning');
                        } else {
                            showAlert('No emails found. Make sure users have submitted emails through your website.', 'info');
                        }
                        
                        updateDisplay();
                    });
            } catch (error) {
                console.error('Error loading emails:', error);
                showAlert('Error loading emails: ' + error.message, 'warning');
            }
        }
        
        function updateDisplay() {
            updateStats();
            updateEmailList();
        }
        
        function updateStats() {
            const total = emailsData.length;
            const today = getTodayCount();
            const week = getWeekCount();
            
            document.getElementById('total-emails').textContent = total;
            document.getElementById('today-emails').textContent = today;
            document.getElementById('week-emails').textContent = week;
        }
        
        function getTodayCount() {
            const today = new Date().toDateString();
            return emailsData.filter(entry => {
                const entryDate = new Date(entry.submittedAt || entry.timestamp).toDateString();
                return entryDate === today;
            }).length;
        }
        
        function getWeekCount() {
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            return emailsData.filter(entry => {
                const entryDate = new Date(entry.submittedAt || entry.timestamp);
                return entryDate >= weekAgo;
            }).length;
        }
        
        function updateEmailList() {
            const listContainer = document.getElementById('email-list');
            
            if (emailsData.length === 0) {
                listContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No emails collected yet</h3>
                        <p>Email addresses submitted through your website will appear here</p>
                    </div>
                `;
                return;
            }
            
            // Sort by newest first
            const sortedEmails = [...emailsData].sort((a, b) => {
                const dateA = new Date(a.submittedAt || a.timestamp || 0);
                const dateB = new Date(b.submittedAt || b.timestamp || 0);
                return dateB - dateA;
            });
            
            listContainer.innerHTML = sortedEmails.map(entry => {
                const email = typeof entry === 'string' ? entry : entry.email;
                const submittedAt = entry.submittedAt || new Date(entry.timestamp).toISOString() || 'Unknown';
                const source = entry.source || 'landing-page';
                const userAgent = entry.userAgent ? entry.userAgent.substring(0, 50) + '...' : 'Unknown';
                
                return `
                    <div class="email-item">
                        <div class="email-info">
                            <div class="email-address">${email}</div>
                            <div class="email-meta">
                                <i class="fas fa-clock"></i> ${formatDate(submittedAt)} • 
                                <i class="fas fa-tag"></i> ${source}
                            </div>
                        </div>
                        <div class="email-meta" style="max-width: 200px; overflow: hidden;">
                            <i class="fas fa-browser"></i> ${userAgent}
                        </div>
                        <button class="btn btn-secondary" onclick="copyEmail('${email}')" style="padding: 8px 12px;">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }
        
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
            } catch (error) {
                return 'Unknown date';
            }
        }
        
        function copyEmail(email) {
            navigator.clipboard.writeText(email).then(() => {
                showAlert(`Email copied: ${email}`, 'info');
            }).catch(err => {
                console.error('Could not copy email:', err);
            });
        }
        
        function refreshEmails() {
            loadEmails();
        }
        
        function downloadEmails() {
            if (emailsData.length === 0) {
                showAlert('No emails to download', 'warning');
                return;
            }
            
            const csvContent = generateCSV();
            downloadFile(csvContent, 'acoomh-emails.csv', 'text/csv');
        }
        
        function downloadJSON() {
            if (emailsData.length === 0) {
                showAlert('No emails to download', 'warning');
                return;
            }
            
            const jsonContent = JSON.stringify({
                emails: emailsData,
                exportedAt: new Date().toISOString(),
                totalCount: emailsData.length
            }, null, 2);
            
            downloadFile(jsonContent, 'acoomh-emails.json', 'application/json');
        }
        
        function generateCSV() {
            const headers = ['Email', 'Submitted At', 'Source', 'User Agent'];
            const rows = emailsData.map(entry => {
                const email = typeof entry === 'string' ? entry : entry.email;
                const submittedAt = entry.submittedAt || new Date(entry.timestamp).toISOString() || '';
                const source = entry.source || 'landing-page';
                const userAgent = entry.userAgent || '';
                
                return [email, submittedAt, source, userAgent];
            });
            
            const csvContent = [headers, ...rows]
                .map(row => row.map(field => `"${field}"`).join(','))
                .join('\n');
            
            return csvContent;
        }
        
        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showAlert(`Downloaded: ${filename}`, 'info');
        }
        
        function clearEmails() {
            if (emailsData.length === 0) {
                showAlert('No emails to clear', 'warning');
                return;
            }
            
            if (confirm(`Are you sure you want to clear all ${emailsData.length} emails? This action cannot be undone.`)) {
                localStorage.removeItem('acoomh_emails');
                localStorage.removeItem('acoomh_admin_emails');
                emailsData = [];
                updateDisplay();
                showAlert('All emails cleared from browser storage', 'info');
            }
        }
        
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts-container');
            const alertClass = type === 'info' ? 'alert-info' : 'alert-warning';
            
            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.innerHTML = `<i class="fas fa-info-circle"></i> ${message}`;
            
            alertsContainer.appendChild(alert);
            
            // Remove alert after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }
        
        // Load emails when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadEmails();
            
            // Auto-refresh every 30 seconds
            setInterval(loadEmails, 30000);
        });
    </script>
</body>
</html>
